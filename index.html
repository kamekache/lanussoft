<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage with Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            flex-wrap: wrap;
        }
        .navbar .logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        .navbar .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .navbar .nav-buttons a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar .nav-buttons a:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar .nav-buttons {
                width: 100%;
                justify-content: space-around;
                margin-top: 10px;
            }
            .navbar .nav-buttons a {
                flex: 1;
                text-align: center;
            }
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">YourLogo</a>
        <div class="nav-buttons">
            <a href="#">Button 1</a>
            <a href="#">Button 2</a>
            <a href="#">Button 3</a>
            <a href="#">Button 4</a>
        </div>
    </div>
    <div class="content">
        <!-- Your content goes here -->
    </div>
</body>
</html>
